<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="5">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form name="form" (ngSubmit)="login()" cForm>
                <h1>Login</h1>
                <p class="text-medium-emphasis">Se connecter Ã  votre compte</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" name="email" [(ngModel)]="form.email" cFormControl placeholder="Email" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    name="password"
                    [(ngModel)]="form.password"
                    placeholder="Mot de passe"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit"  cButton class="px-4" color="primary">
                      Connexion
                    </button>
                  </c-col>
<!--                  <c-col class="text-right" xs="6">-->
<!--                    <button cButton class="px-0" color="link">-->
<!--                      Forgot password?-->
<!--                    </button>-->
<!--                  </c-col>-->
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
