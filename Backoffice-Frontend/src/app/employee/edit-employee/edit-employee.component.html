<c-card>
  <c-card-header>
    <h3>Modification employé</h3>
  </c-card-header>
  <c-card-body>
    <form cForm name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="mb-3">
        <label cLabel for="name">Nom</label>
        <input cFormControl
               id="name"
               placeholder="Nom"
               type="text"
               name="name"
               [(ngModel)]="form.name"
               required
        />
      </div>

      <div class="mb-3">
        <label cLabel for="email">Email</label>
        <input cFormControl
               id="email"
               placeholder="Email"
               type="email"
               name="email"
               [(ngModel)]="form.email"
               required
        />
      </div>

      <div class="mb-3">
        <label cLabel for="phone">Contact</label>
        <input cFormControl
               id="phone"
               placeholder="Contact"
               type="text"
               name="phone"
               [(ngModel)]="form.phone"
               required
        />
      </div>

      <div class="mb-3">
        <label cLabel for="role">Rôle</label>
        <select cFormControl
                id="role"
                name="role"
                [(ngModel)]="form.role"
                required
        >
          <option *ngFor="let role of roles" [ngValue]="role['_id']">{{role.name}}</option>
        </select>
      </div>

      <!--      button-->
      <div class="mb-3">
        <button cButton type="submit" [disabled]="f.form.invalid">Modifier</button>
      </div>
    </form>
  </c-card-body>
</c-card>
