<c-card>
  <c-card-header>
    <h3>Offres spéciales</h3>
  </c-card-header>
  <c-card-body>
    <div class="d-flex">
      <!--      <app-my-button class="p-2" text="Recherche" icon="search" color="primary" (click)="search()" />-->
      <app-my-button class="p-2" text="Ajouter" icon="add" color="primary" (click)="add()" />
    </div>
    <c-row style="padding-top: 16px;">
      <div
        class="mat-elevation-z2 table-responsive mb-4"
      >
        <table cTable>
          <thead>
          <tr>
            <th scope="col">
              Date de début
            </th>
            <th scope="col">
              Date de fin
            </th>
            <th scope="col">
              Promotion (en %)
            </th>
            <th scope="col">
              Services
            </th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of specialServices">
              <td>
                {{ formatDateTime(item.start) }}
              </td>
              <td>
                {{ formatDateTime(item.end) }}
              </td>
              <td>
                {{ item.promotion }}%
              <td>
              <ul>
                <div *ngFor="let service of item.services">
                  <li>{{ service.name }}</li>
                </div>
              </ul>
              </td>
              <td>
                <div class="d-flex">
                  <app-my-button text="Supprimer" icon="delete" color="danger" (click)="delete(item._id)" />
                </div>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </c-row>
    <div>
      <ng-content />
    </div>
  </c-card-body>
</c-card>
